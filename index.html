<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@100;300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>


    <title>Recruitment Task- Quantoo</title>
</head>

<body>
    <div class="wrapper">
        <header class="header"></header>
        <div class="box mini-box box1">1</div>
        <div class="box  mini-box box2">2</div>
        <div class="box  mini-box box3">3</div>
        <div class="box  mini-box box4">4</div>
        <div class="box  mini-box box5">5</div>
        <div class="box  mini-box box6">6</div>
        <div class="box  box7">
            <div class="box  box7__element-1">1</div>
            <div class="box  box7__element-2">2</div>
            <div class="box  box7__element-3">3</div>
            <div class="box  box7__element-4">4</div>

        </div>
        <div class="box  box8">
            <div class="box  box8__element-1">1</div>
            <div class="box  box8__element-2">2</div>
        </div>
        <div class="box  slider">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    ...
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
        </div>







    </div>

</body>

</html>
